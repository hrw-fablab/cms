repos:
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        language_version: python3
        args: ["--target-version", "py38"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        types_or: [javascript, json, yaml]
  - repo: https://github.com/rtts/djhtml
    rev: v1.5.1
    hooks:
      - id: djhtml
