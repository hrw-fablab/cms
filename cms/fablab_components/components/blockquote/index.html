{% load wagtailimages_tags component_tags %}
<blockquote class="blockquote">
  <p><span>“</span>{{ value.text }}<span>”</span></p>

  <cite>
    {% if value.image %}
      {% component "picture" image=value.image caption=value.image.credit sizes="40x40" breakpoints="40" %}
    {% endif %}
    {{ value.cite }}
  </cite>
</blockquote>
