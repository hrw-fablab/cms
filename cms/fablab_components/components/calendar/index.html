{% load wagtailcore_tags static %}
<div
    class="content calendar"
    id="calendar"
    data-width="large"
    data-style="{% if value.events %}scroll{% endif %}"
    data-margin-block-end="large"
>
    {% include "atoms/heading.html" with value=value.title anchor=True %}
    <header>
        <time id="date"></time>
        <div>
            <button id="backward">
                <svg width="18" height="18" viewBox="0 0 24 24" transform="rotate(90)">
                    <path
                        d="M2.6 5.1.1 7.6 9.5 17l2.5 2.5 2.5-2.5 9.4-9.4-2.5-2.5-9.4 9.4-9.4-9.4z"
                    />
                </svg>
            </button>
            <button id="forward">
                <svg width="18" height="18" viewBox="0 0 24 24" transform="rotate(-90)">
                    <path
                        d="M2.6 5.1.1 7.6 9.5 17l2.5 2.5 2.5-2.5 9.4-9.4-2.5-2.5-9.4 9.4-9.4-9.4z"
                    />
                </svg>
            </button>
        </div>
    </header>
    <ol class="weekdays">
        <li>Mo</li>
        <li>Di</li>
        <li>Mi</li>
        <li>Do</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>So</li>
    </ol>
    <ol class="days" id="days">
        <li id="1"></li>
        <li id="2"></li>
        <li id="3"></li>
        <li id="4"></li>
        <li id="5"></li>
        <li id="6"></li>
        <li id="7"></li>
        <li id="8"></li>
        <li id="9"></li>
        <li id="10"></li>
        <li id="11"></li>
        <li id="12"></li>
        <li id="13"></li>
        <li id="14"></li>
        <li id="15"></li>
        <li id="16"></li>
        <li id="17"></li>
        <li id="18"></li>
        <li id="19"></li>
        <li id="20"></li>
        <li id="21"></li>
        <li id="22"></li>
        <li id="23"></li>
        <li id="24"></li>
        <li id="25"></li>
        <li id="26"></li>
        <li id="27"></li>
        <li id="28"></li>
        <li id="29"></li>
        <li id="30"></li>
        <li id="31"></li>
        <li id="32"></li>

        <li id="34"></li>

</div>
