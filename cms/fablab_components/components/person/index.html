{% load component_tags %}

<div class="person">
    {% if image %}
        {% component "picture" image=image caption=image.caption sizes="300x300" breakpoints="300" %}
    {% endif %}
    <h3>{{personal_title|default_if_none:""}} {{firstname}} {{lastname}}</h3>
    <p>{{area|default_if_none:""}}</p>
</div>
