{% if value.street or value.email %}
    <div>
        <h3>Adresse</h3>
        <address>
            {{ value.street }}
            {{ value.housenumber }}
            <br>
            {{ value.city }}
            {{ value.plz }}
            <br>
            {% if value.email %}<a href="mailto:{{ value.email }}">{{ value.email }}</a>{% endif %}
        </address>
    </div>
{% endif %}
