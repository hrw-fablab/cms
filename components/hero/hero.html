{% load static %}

<section class="hero" data-margin-block-end="medium">
    {% if title or text %}
        <div data-style="glass">
            {% if title %}<h1>{{ title }}</h1>{% endif %}
            {% if text %}<p>{{ text }}</p>{% endif %}
        </div>
    {% endif %}

    {% if image %}
        {% component "card" date="2" %}
        <div>Image</div>
    {% endif %}
</section>
