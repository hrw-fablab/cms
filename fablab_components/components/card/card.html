{% load wagtailimages_tags %}
<article class="card"
    data-style="{{style}}">
    {% if image %}
        <figure>
            <picture>
                {% image image fill-854x480-c70 format-webp webpquality-80 as image_768 %}
                {% image image fill-480x360-c70 format-webp webpquality-60 as image_480 %}
                <source srcset=" {{ image_480.url }} 480w, {{ image_768.url }} 768w"
                    sizes=" (min-width: 768px) 768px, (min-width: 480px) 480px"
                    type="image/webp">
                {% image image fill-854x480 format-jpeg as image_768 %}
                {% image image fill-480x360 format-jpeg as image_480 %}
                <source srcset=" {{ image_480.url }} 480w, {{ image_768.url }} 768w"
                    sizes=" (min-width: 768px) 768px, (min-width: 480px) 480px"
                    type="image/jpg">
                <img src="{{ image_480.url }}"
                    alt="{{ image_480.alt }}"
                    decoding="async"
                    loading="lazy">
            </picture>
            <figcaption>
                {{ value.image.credit }}
            </figcaption>
        </figure>
    {% endif %}
    <div>
        <header>
            {% if link or page or url %}
                <a href="{% if value.link %}{{ value.link }}{% elif value.url%}{{value.localized.url}}{% else %}{{ value.page.localized.url }} {% endif %}"
                    {% if value.new_tab %}target="_blank"{% endif %}>
                    {% if title %}
                        <h3>{{ title }}</h3>
                    {% endif %}
                </a>
            {% else %}
                <h3>{{ title }}</h3>
            {% endif %}
        </header>
        {% if introduction %}<p>{{ introduction }}</p>{% endif %}
    </div>
</article>
