{% load wagtailembeds_tags %}

<div class="embed">
  {% if title %}
    <div><h2>{{title}}</h2></div>
  {% endif %}
  <iframe
          src="{{url}}"
          frameborder="0"
          allowfullscreen
          loading="lazy"
          sandbox="allow-scripts allow-same-origin"
          tabindex="1"
          width="1600"
          height="900"
  ></iframe>
</div>
