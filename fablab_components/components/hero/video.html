{% load wagtailimages_tags %}

{% image video.preview fill-1920x1080 format-webp webpquality-70 as poster_image %}

<video id="hero-video" muted loop poster="{{poster_image.url}}">
    <source src="{{video.url}}" type="video/mp4">
</video>

<button id="control">
    <svg id="play" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
    <svg id="pause" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
</button>
