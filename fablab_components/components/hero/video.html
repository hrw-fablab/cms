{% load wagtailimages_tags %}

{% image video.preview fill-1920x1080 format-webp webpquality-70 as poster_image %}

<video id="hero-video" muted loop poster="{{poster_image.url}}" preload="none">
    <source src="{{video.url}}" type="video/mp4">
</video>

<button id="control">
    <span id="play" class="visible">Abspielen</span>
    <span id="pause" class="hidden">Pausieren</span>
</button>
