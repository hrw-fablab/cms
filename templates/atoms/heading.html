{% block content %}
    {% if value %}
        {% if anchor %}
            <div class="flex align-center justify-center gap "
                 data-margin-block-end="medium"
                 data-gap="small">
                <a style="text-decoration: none;"
                   aria-label="Link zu dieser Ueberschrift"
                   aria-describedby="{{ value|cut:" " }}"
                   href="#{{ value|cut:" " }}">#</a>
                <h2 id="{{ value|cut:" " }}">{{ value }}</h2>
            </div>
        {% else %}
            <h2 class="flex align-center justify-center"
                id="{{ value|cut:" " }}"
                data-margin-block-end="medium">{{ value }}</h2>
        {% endif %}
    {% endif %}
{% endblock %}
