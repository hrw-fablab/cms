{% if value.social.all|length != 0 %}
    <div>
        <h3 data-margin-block-end="small">Social Media</h3>
        <ul>
            {% for element in value.social.all %}
                <li>
                    <a href="element.url">{{ element.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
