{% extends "base.html" %}
{% load wagtailcore_tags filter_tag %}
{% block content %}
    <main id="main">
        {% for block in page.content %}
            {% include_block block %}
        {% endfor %}
        <form id="form"
            action="{% pageurl page %}"
            method="post"
            class="content form"
            data-width="small"
            data-margin-block-end="large">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                <div data-tag="{{field.label}}">
                    {{ field.label_tag }}
                    {{ field }}
                    <p>{{field.help_text}}</p>
                </div>
            {% endfor %}
            <input type="submit" id="submitButton"/>
        </form>
    </main>
{% endblock %}
