{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block content %}
    <main class="main" id="main" data-margin-block-start="medium">
        <div class="content" data-width="small">
            <h1 class="text-centered" data-margin-block-end="small">{{ page.title }}</h1>
            <form class="flex gap"
                  data-gap="small"
                  data-direction="column"
                  action="{% pageurl page %}"
                  method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit">
                <div class="captcha">
                    This site is protected by reCAPTCHA and the Google
                    <a href="https://policies.google.com/privacy">Privacy Policy</a> and
                <a href="https://policies.google.com/terms">Terms of Service</a> apply.
        </div>
    </div>
</form>
</div>
</main>
{% endblock %}
