{% block content %}

        <blockquote class="fl-blockquote fl-flex gap"
                    data-direction="column"
                    data-gap="small">
            <p>
                {{ value.text }}

            <cite>
                {{ value.cite }}
            </cite>
        </blockquote>
    </section>
{% endblock %}
