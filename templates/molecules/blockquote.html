{% block content %}
    <section class="fl-content margin"
             data-width="small"
             data-margin="block-end"
             data-margin-size="medium">
        <blockquote class="fl-blockquote fl-flex gap"
                    data-direction="column"
                    data-gap="small">
            <p>
                {{ value.text }}
            </p>
            <cite>
                {{ value.cite }}
            </cite>
        </blockquote>
    </section>
{% endblock %}
