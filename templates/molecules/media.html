{% block content %}
<div class="fl-content medium margin-top margin-bottom">
	<h2 class="text-centered margin-bottom">{{value.title}}</h2>
	{% if value.image %}
		{% load wagtailimages_tags %}
		{% image value.image original %}
	{% elif value.video %}
		<video src="{{ value.video.url }}" controls></video>
	{% endif %}
</div>
{% endblock %}
