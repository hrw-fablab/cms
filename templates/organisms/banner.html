{% load wagtailimages_tags %}
{% image value.image fill-1920x600-c75 format-webp as banner_image %}
{% block content %}
<section class="fl-banner margin-bottom" style="background-image: url({{banner_image.url}});">
	{% if value.title or value.text %}
	<div class="fl-hero-content">
		{% if value.title %}
		<h1>{{ value.title }}</h1>
		{% endif %}
	</div>
	{% endif %}
</section>
{% endblock content %}
