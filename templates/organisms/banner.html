{% load wagtailimages_tags %}
{% block content %}
{% image value.image fill-1440x600-c75 format-jpeg as banner_image %}
<section
class="fl-banner fl-flex-column justify-center align-center margin-block-end-medium"
style="background-image: url({{banner_image.url}})"
>
	{% if value.title or value.text %}
	<div class="fl-flex fl-glass padding-medium">
		{% if value.title %}
		<h1>{{ value.title }}</h1>
		{% endif %}
	</div>
	{% endif %}
</section>
{% endblock content %}
