{% block content %}
<section class="fl-banner">
	{% if value.title or value.text %}
	<div class="fl-banner-content">
		{% if value.title %}
		<h1>{{ value.title }}</h1>
		{% endif %}
		{% if value.text %}
		<p>{{ value.text }}</p>
		{% endif %}
	</div>
	{% endif %}
	{% if value.image %}
		{% load wagtailimages_tags %}
		{% image value.image fill-1920x600-c75%}
	{% endif %}
</section>
{% endblock content %}
