{% load wagtailcore_tags static %}
<div class="content calendar"
     id="calendar"
     data-width="large"
     data-style="{% if value.events %}scroll{% endif %}"
     data-margin-block-end="large">
  {% include "atoms/heading.html" with value=value.title anchor=True %}
  {% if value.events %}
    <div id="events" class="events"></div>
    <script>
    const months = [
      'Januar',
      'Februar',
      'Maerz',
      'April',
      'Mai',
      'Juni',
      'Juli',
      'August',
      'September',
      'Oktober',
      'November',
      'Dezember'
    ]

    const categorys = ['none', 'teach', 'open', 'student', 'workshop', 'external']

    const getData = async (url, year, month, day) => {
      const config = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
          year: year,
          month: month,
          day: day
        })
      }
      try {
        const data = await fetch(url, config)
        const json = await data.json()
        return JSON.parse(json)
      } catch (error) {
        return []
      }
    }

    const zeroPad = (num, places) => String(num).padStart(places, '0')

    const createEvent = (element, category) => {
      let section = document.createElement('section')

      section.innerHTML = `
      <time data-type="${category}">${element.day}. ${months[element.month - 1]}</time>
      <div>
      <header>
      <a href="${element.link}?date=${zeroPad(element.day, 2)}.${zeroPad(element.month, 2)}.${element.year}"><h3>${element.title}</h3></a>
      <time>${element.timeStart} bis ${element.timeEnd}</time>
      </header>
      <p>${element.description}</p>
      </div>
      `

      return section
    }

    const createCalendar = async () => {
      let date = new Date()
      const data = await getData(
        `${window.location.origin}/events`,
        date.getFullYear(),
        date.getMonth() + 1,
        date.getDate()
      )

      data.events.map((event) =>
        document.getElementById('events').appendChild(createEvent(event, categorys[event.category]))
      )
    }

    createCalendar()
    </script>
  {% else %}
    <header>
      <time id="date"></time>
      <div class="flex gap" data-gap="small">
        <button id="backward">
          <svg width="18" height="18" viewBox="0 0 24 24" transform="rotate(90)">
            <path
            d="M2.6 5.1.1 7.6 9.5 17l2.5 2.5 2.5-2.5 9.4-9.4-2.5-2.5-9.4 9.4-9.4-9.4z"
            />
          </svg>
        </button>
        <button id="forward">
          <svg width="18" height="18" viewBox="0 0 24 24" transform="rotate(-90)">
            <path
            d="M2.6 5.1.1 7.6 9.5 17l2.5 2.5 2.5-2.5 9.4-9.4-2.5-2.5-9.4 9.4-9.4-9.4z"
            />
          </svg>
        </button>
      </div>
    </header>
    <ol class="days">
      <li>Mo</li>
      <li>Di</li>
      <li>Mi</li>
      <li>Do</li>
      <li>Fr</li>
      <li>Sa</li>
