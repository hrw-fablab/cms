{% block content %}
<section class="fl-hero large">
	<div class="fl-hero-content">
		<h1 class="fl-brand">{{ value.title }}</h1>
		<p class="fl-brand">{{ value.text }}</p>
	</div>
	{% if value.video %}
		<video src="{{ value.video.url }}" muted autoplay loop></video>
	{% elif value.image %}
		{% load wagtailimages_tags %}
		{% image value.image original%}
	{% endif %}
</section>
{% endblock content %}
