{% block content %}
<section class="fl-hero">
	<div class="fl-hero-content">
		<h1>{{ value.title }}</h1>
		<p>{{ value.text }}</p>
	</div>
	<div class="fl-hero-media">
		{% if value.media.video %}
			<video src="{{ value.media.video.url }}" muted autoplay loop></video>
		{% elif value.media.image %}
			{% load wagtailimages_tags %}
			{% image value.image original%}
		{% endif %}
	</div>
</section>
{% endblock content %}
