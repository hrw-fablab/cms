{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block content %}
    <main class="fl-main index" id="main">
        <div class="fl-content margin-block-start-medium" data-width="large">
            <h1 class="text-centered margin-block-end-medium">{{ page.heading }}</h1>
            <div class="fl-grid gap-medium" data-size="large">
                {% for page in children %}
                    {% include "molecules/card.html" with value=page class="aspect-widescreen" %}
                {% endfor %}
            </div>
            {% include "molecules/pagination.html" with element=page %}
        </div>
    </main>
{% endblock content %}
