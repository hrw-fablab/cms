{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<main class="fl-main index" id="main">
	<div class="fl-content large margin-block-start-medium">
		<h1 class="text-centered">{{page.heading}}</h1>
		<div class="fl-grid columns gap-medium">
			{% for page in children %}
				{% include "molecules/card.html" with value=page class="aspect-widescreen"%}
			{% endfor %}
		</div>
		{% include "molecules/pagination.html" with element=page%}
	</div>
</main>
{% endblock content %}
