{% load i18n static %}
{% get_current_language as LANGUAGE_CODE %}
{% get_current_language_bidi as LANGUAGE_BIDI %}
<!DOCTYPE HTML>
<html lang="{{ LANGUAGE_CODE }}"
      dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
    <head>
        <title>{% trans "Password required" %}</title>
        <style>
        * {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'Inter var';
            font-weight: 100 900;
            font-display: swap;
            font-style: normal;
            font-named-instance: 'Regular';
            src: url("{% static 'fonts/inter.woff2' %}") format('woff2');
        }

        body {
            font-family: 'Inter var';
            font-size: 120%;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(100% 300.28% at 100% 0%,
                    #007d7e 0%,
                    #2e1f5e 32.94%,
                    #2e1f5e 49.9%,
                    #2e1f5e 50.2%,
                    #007d7e 100%);
            display: grid;
            place-content: center center;
            gap: 2rem;
        }

        form {
            background-color: white;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            gap: 3rem;
            border-radius: 0.7rem;
            padding: 3rem;
            width: 30rem;
        }

        ul {
            list-style: none;
        }

        input {
            padding-block: 0.8rem;
            padding-inline: 1rem;
            border-radius: 0.3rem;
            border: thin solid gray;
        }

        label {
            font-size: 80%;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #2E1F5E;
        }

        input[type="submit"] {
            background: #007d7e;
            padding-block: 0.8rem;
            padding-inline: 1rem;
            border-radius: 0.3rem;
            border: none;
            font-weight: bold;
            color: white;
            font-size: 90%;
        }

        form p {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        h1 {
            text-align: center;
            color: #2E1F5E;
        }

        @media (max-width: 40rem) {
            body {
                background: white;
                place-content: center stretch;
                gap: 0.5rem;
            }

            .box, .error, .messages {
                box-shadow: inherit;
                padding: 1rem;
                margin-inline: 2rem;
                width: unset;
            }
        }
        </style>
    </head>
    <body>
        <form action="{{ action_url }}" method="POST">
            <h1>{% trans "Password required" %}</h1>
            {% csrf_token %}
            {{form.as_p }}
            <input type="submit" value="{% trans 'Continue' %}" class="button" />
        </form>
    </body>
</html>
