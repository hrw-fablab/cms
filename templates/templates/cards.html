{% block content %}
<div class="fl-content large margin-top">
	{% if value.title %}
		<h2 class="text-centered margin-bottom">{{value.title}}</h2>
	{% endif %}
	<div class="fl-grid cards">
		{% for element in value.cards%}
		{% include "molecules/card.html" with element=element class="text-centered"%}
		{% endfor %}
	</div>
</div>
{% endblock content %}
