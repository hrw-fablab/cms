{% load wagtailimages_tags%}
{% block content %}
<div class="fl-content large">
	{% if value.title %}
		<h2 class="text-centered">{{value.title}}</h2>
	{% endif %}
	<div class="fl-grid cards">
		{% for element in value.cards%}
			<picture>
				{% image element original as wide_image %}
				<source srcset="{{ wide_image.url }}" media="(min-width: 800px)">
				{% image element original jpegquality-30 %}
			</picture>
		{% endfor %}
	</div>
</div>
{% endblock content %}
