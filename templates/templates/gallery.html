{% load wagtailimages_tags%}
{% block content %}
<div class="fl-content large margin-top margin-bottom">
	{% if value.title %}
		<h2 class="text-centered">{{value.title}}</h2>
	{% endif %}
	<div class="fl-grid gallery">
		{% for element in value.cards%}
			{{element}}
		{% endfor %}
	</div>
</div>
{% endblock content %}
