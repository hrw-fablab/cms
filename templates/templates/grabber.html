{% block content %}
<div class="fl-content large margin-block-end-large">
	{% if value.title %}
	<h2 class="text-centered margin-block-end-medium">{{value.title}}</h2>
	{% endif %}
	<div class="fl-grid-{{value.layout}} gap-medium">
		{% for pages in value.pages%}
		{% for page in pages.get_children.specific|slice:value.amount%}
		{% include "molecules/card.html" with value=page class="aspect-widescreen"%}
		{% endfor %}
		{% endfor%}
	</div>
</div>
{% endblock content %}
