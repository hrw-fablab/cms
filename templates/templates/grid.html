{% block content %}
    <section class="fl-content padding"
             data-style="{% if value.accent %}color{% endif %}"
             data-padding="{% if value.accent %}block{% endif %}"
             data-padding-size="medium"
             data-width="large"
             data-margin-block-end="large">
        {% include "atoms/heading.html" with value=value.title anchor=True %}
        {% include "organisms/grid.html" with value=value.cards layout=value.layout %}
    </section>
{% endblock content %}
