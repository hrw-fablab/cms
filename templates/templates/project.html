{% block content %}
<div class="
fl-content 
{% if value.cards.0.block_type == 'person' and value.cards|length <= 2%}
medium
{% else %}
large
{% endif %}
margin-block-end-large">
    {% if value.title %}
    {% include "atoms/heading.html" with value=value%}
    {% endif %}
    <div class="fl-grid-{{value.layout}} gap-medium">
        {% for element in value.member.related_member.all%}
            {% if element.member%}
                {% include "molecules/person.html" with value=element.member%}
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock content %}
